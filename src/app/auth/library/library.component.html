<h1>Select a library:</h1>
<table>
  <thead>
  <tr>
    <td>libraryId</td>
    <td>name</td>
    <td>city</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let library of libraries | async">
    <td>{{library.libraryId}}</td>
    <td>{{library.name}}</td>
    <td>{{library.city}}</td>
    <td><a
      routerLink="../collection"
      [queryParams]="library">
      Access</a></td>
  </tr>
  </tbody>
</table>
